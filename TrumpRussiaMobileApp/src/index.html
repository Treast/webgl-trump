<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Device Orientation</title>
</head>
<body>
    <div class="app">

        <div class="controller">
            <div class="header">
                <div id="timer" class="timer">5:00</div>
                <p class="order">Essayez de récolter des informations secrètes en switchant entre les caméras</p>
            </div>
            <div class="main-container">
                <ul class="cameras_list">
                    <li class="cameras_item selected">
                        <button class="cameras_item_btn" data-camera="0">1</button>
                    </li>
                    <li class="cameras_item">
                        <button class="cameras_item_btn" data-camera="1">2</button>
                    </li>
                    <li class="cameras_item">
                        <button class="cameras_item_btn" data-camera="2">3</button>
                    </li>
                </ul>
                <div id="envelop">
                    <img class="envelope-draggable" id="envelope-draggable" src="./assets/envelop@2x.png" alt="">
                </div>
                <div class="zoom-slider">
                    <div class="range noUiSlider"></div>
                </div>
            </div>
            <div class="inventory" id="inventory">
                <div>
                    <span>Inventaire</span>
                </div>
                <ul class="inventory_list">
                    <li class="inventory_item">
                        <span id="inventory_1">?</span>
                    </li>
                    <li class="inventory_item">
                        <span id="inventory_2">?</span>
                    </li>
                    <li class="inventory_item">
                        <span id="inventory_3">?</span>
                    </li>
                    <li class="inventory_item">
                        <span id="inventory_4">?</span>
                    </li>
                    <li class="inventory_item">
                        <span id="inventory_5">?</span>
                    </li>
                    <li class="inventory_item">
                        <span id="inventory_6">?</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="background"></div>
